name: srt_ljh
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  dio: ^5.4.1
  flutter:
    sdk: flutter
  flutter_keyboard_visibility: ^6.0.0
  go_router: ^12.1.3
  http: ^1.2.0
  intl: ^0.19.0
  logger: ^2.2.0
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  table_calendar: ^3.1.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/stations.json

fonts:
  - family: MyNotoSans
    fonts:
      - asset: fonts/NotoSansKR-Regular.ttf
      - asset: fonts/NotoSansKR-Medium.ttf
        weight: 500
      - asset: fonts/NotoSansKR-Bold.ttf
        weight: 700
      - asset: fonts/NotoSansKR-Black.ttf
        weight: 900